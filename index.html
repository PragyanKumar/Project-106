
<html>
    <head>
      <title>Sound Identification Web App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
      <div class="col-xs-12 header_div text-center">
        <h2>
          The wild sound
        </h2>
        <p>
          Watch the animals pop up by playing the following sounds:
          Dog,
          Wolf,
          Elephant,
          Crow.
        </p>
      </div>
        <div class="main_div">
          <center>
            <br>
            <button class="btn btn-success" onclick="startClassification()">
            Let the show begin!
            </button>
            <h3 id="result_label">
              Audible-
            </h3>
            <h4 id="result_confidence">
              Accuracy-
            </h4>
            <br>
            <img src="Crow.jpg" id="alien1" width="300" height="300">
            <img src="WOLF.jpg" id="alien2" width="300" height="300">
            <img src="Dog.jpg" id="alien3" width="300" height="300">
            <img src="Elephant.jpg" id="alien4" width="300" height="300">
        </center>
      </div>
      <div class="copy_right_footer">
        Developed by- Guha Corp.
      </div>
  <script src="Wild.js"></script>
    </body>
  </html>
